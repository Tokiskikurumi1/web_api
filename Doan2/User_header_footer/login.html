<!DOCTYPE html>
<html lang="vi" ng-app="loginApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../Assets/CSS/Base/reset.css" />
    <link rel="stylesheet" href="../Assets/CSS/Base/base.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>

  <body ng-controller="LoginController">
    <div class="Auth">
      <!-- LOGIN -->
      <div class="Auth-Login active">
        <h1>K-ENGLISH</h1>
        <h2>Website học tiếng anh trực tuyến</h2>

        <div class="form-group">
          <input type="text" ng-model="login.account" required />
          <label>Email hoặc tên đăng nhập</label>
        </div>

        <div class="form-group">
          <input type="password" ng-model="login.pass" required />
          <label>Mật khẩu</label>
        </div>

        <div class="form-group">
          <select ng-model="login.role" required>
            <option value="" disabled>Chọn vai trò</option>
            <option value="student">Học viên</option>
            <option value="teacher">Giảng viên</option>
          </select>
        </div>

        <button ng-click="loginSubmit()">Đăng nhập</button>
      </div>
    </div>

    <!-- JS ANGULAR -->
    <script src="./js/login.js"></script>
  </body>
</html>
